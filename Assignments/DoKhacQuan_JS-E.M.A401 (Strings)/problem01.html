  <body>
    <section class="preview"></section>

  <script>
    // Add your code here
    var quoteStart = "Dont judge each day by the harvest you reap";
    var quoteEnd = "but by the seeds that you plant.";
    var finalQuote = quoteStart + quoteEnd;

    // Don't edit the code below here!
