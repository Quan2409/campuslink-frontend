  <script>
    function productNumberToStr(smallNumber, largeNumber) {
      if (smallNumber < 1 || smallNumber > 99) {
        console.log("Small number must be in range from 1 to 99");
        return;
      }

      let result = smallNumber * largeNumber;
      return result.toString();
    }
    let test = productNumberToStr(89, 12345678910111213);
    console.log(typeof test); //result: string
  </script>
