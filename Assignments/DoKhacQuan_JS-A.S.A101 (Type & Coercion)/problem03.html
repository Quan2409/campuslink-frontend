  <script>
    function reverse(str) {
      if (typeof str !== "string") {
        console.log("This is not a string, pleas try again");
        return;
      } else {
        let strArray = str.split("_");
        let pascalCase = "";
        for (let i = 0; i < strArray.length; i++) {
          pascalCase +=
            strArray[i].charAt(0).toUpperCase() + strArray[i].slice(1);
        }
        return pascalCase;
      }
    }
    const reverseStr = reverse("user_name");
    console.log(reverseStr);
    document.write(reverseStr);
  </script>
