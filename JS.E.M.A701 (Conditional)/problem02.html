<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS.E.M.A701 Problem 02</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section class="preview"></section>
  </body>
  <script>
    let response;
    let score = 75;
    let machineActive = true;

    // Add your code here
    if (!machineActive) {
      response = "The machine is turn off. Turn it on to process your score";
    } else if (score >= 0 && score <= 19) {
      response = "That was a terrible score - total fail!";
    } else if (score >= 20 && score <= 39) {
      response =
        "You know some things, but its a pretty bad score. Needs improvement";
    } else if (score >= 40 && score <= 69) {
      response = "You did a passable job, not bab!";
    } else if (score >= 70 && score <= 89) {
      response = "That's a great score, you really know your stuff";
    } else if (score >= 90 && score <= 100) {
      response = "What an amazing score ! Dis you cheat? Are you for real?";
    }

    // Don't edit the code below here!

    const section = document.querySelector("section");

    let para1 = document.createElement("p");
    let para2 = document.createElement("p");

    para1.textContent = `Your score is ${score}`;
    para2.textContent = response;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
