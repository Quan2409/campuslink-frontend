<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML E.S.A101</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .card-visit {
        margin: 20px auto;
        border: 1px solid #000;
        padding: 20px;
        width: 400px;
      }

      .card-visit h1 {
        margin: 10px 0;
      }

      .card-visit p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <section class="card-visit">
      <img src="./avatar.png" alt="card-avatar" width="80" height="80" />
      <h1 class="card-visit__name">Name: Do Khac Quan</h1>
      <p>Title: Front-End Developer</p>
      <p>Addres: 17 Duy Tan Street</p>
      <p>
        Website: <a href="https://fptsoftware.com/">https://fptsoftware.com</a>
      </p>
    </section>
  </body>
</html>
