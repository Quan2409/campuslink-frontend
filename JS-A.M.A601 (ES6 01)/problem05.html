<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-A.M601 Problem 05</title>
  </head>
  <body>
    <!--  -->
    <script>
      function upper(strings, ...values) {
        const upperValues = values.map((val) => val.toUpperCase());
        return strings.reduce(
          (result, str, i) => result + str + (upperValues[i] || ""),
          ""
        );
      }

      var name = "Nguyen Van A",
        account = "ANV",
        classname = "Fresher FrontEnd";

      const result = upper`Hello ${name} (@${account}), welcome to the ${classname}!!!`;

      console.log(
        result ===
          `Hello NGUYEN VAN A (@ANV), welcome to the FRESHER FRONTEND!!!`
      );
    </script>
  </body>
</html>
