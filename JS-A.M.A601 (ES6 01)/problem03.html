<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JS-A.M.A601 Problem 03</title>
  </head>
  <body>
    <script>
      function foo(...arrays) {
        // Merge the arrays and return them
        return arrays.flat();
      }

      function bar() {
        var a1 = [2];
        var a2 = [8, 10, 12];

        // Pass the arrays to foo using spread operator
        return foo(...[a1, a2]);
      }

      console.log(bar().join("") === "281012");
    </script>
  </body>
</html>
