<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS.M.A.101 Problem 06</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 5; i++) {
        setTimeout(function () {
          console.log(i);
        }, i * 1000);
      }

      /*
      Breakdown:  
      The loop run from 0 to 4
      - i recives values 0,1,2,3,4
      - With each value of i, a callback is registed with i * 1000ms delay

      When the loop end: 
      - i reach value 5 becasue the condition i < 5 is no longer satisfy

      Callbacks in setTimout() is executed
      - When each callbackk is executed (0ms, 1000ms, 2000ms, ...), it access current value of i (5 at now)

      Final output: 
      5, 5, 5, 5, 5
      */
    </script>
  </body>
</html>
